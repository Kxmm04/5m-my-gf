<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Example</title>
  <link rel="stylesheet" href="style2.css">
  <script src="apssword.js" defer></script>
</head>
<body>
  <<form id="checkForm" action="first.html" method="get">
    <div class="form-group">
      <label for="apassword">วันครบรอบวันไหนน้าาา</label>
      <input type="text" id="apassword" name="apassword" placeholder="วันครบรอบนะอ้วง" required 
             oninvalid="this.setCustomValidity('กรอกตรงนี้ก่อนนอ้วงง')" 
             oninput="this.setCustomValidity('')" maxlength="2" minlength="1">
    </div>
    <div class="form-group">
      <input type="submit" value="กดเยยย">
    </div>
  </form>
  
  
  <!-- Modal สำหรับแจ้งเตือน (ซ่อนอยู่เริ่มต้น) -->
  <div id="errorModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <!-- เพิ่ม class modal-message เพื่อจัดการสไตล์ข้อความ -->
      <img class="image" alt="cat" src="/images/angry-cat.gif">
      <h2 class="modal-message">ม่ายช่ายย</h2>
    </div>
  </div>
</body>
</html>
